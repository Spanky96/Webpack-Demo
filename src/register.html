<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新桥志愿者</title>
</head>

<body>
  <div class="fullpage">
    <div id="registerPage">
      <div class="tip">请填写以下信息，标<span style="color:red">*</span>为必填</div>
      <div class="items">
        <div class="item">
          <div class="left-a required">
            姓名：
          </div>
          <div class="right-b">
            <input type="text" style="width: 100px;">
          </div>
        </div>
        <div class="item">
          <div class="left-a required">
            性别：
          </div>
          <div class="right-b">
            <select style="width: 100px;">
              <option value ="1">男</option>
              <option value ="2">女</option>
            </select>
          </div>
        </div>
        <div class="item">
          <div class="left-a required">
            手机：
          </div>
          <div class="right-b">
            <input type="number" pattern="[0-9]*" style="width: 100px;">
          </div>
        </div>
        <div class="item">
          <div class="left-a">
            所属单位：
          </div>
          <div class="right-b">
            <input type="text" style="width: 200px;">
          </div>
        </div>
        <div class="item">
          <div class="left-a required">
            密码：
          </div>
          <div class="right-b">
            <input type="password" style="width: 170px;">
          </div>
        </div>
        <div class="item">
          <div class="left-a required">
            确认密码：
          </div>
          <div class="right-b">
            <input type="password" style="width: 170px;">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

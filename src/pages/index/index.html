<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="description">
  <meta name="keywords">
  <link rel="bookmark" href="static/favicon.ico" />
  <title>大赛画册</title>
</head>

<body>
  <div id="dshc">
    <div class="menu-bar">
      <div class="title">2018中国国际家用<br>纺织产品设计大赛</div>
      <div class="btns">
        <div class="item active">0/0</div>
        <div class="item">1/2</div>
        <div class="item">3/4</div>
        <div class="item">5/6</div>
        <div class="item">7/8</div>
        <div class="item">9/10</div>
        <div class="item">11/12</div>
        <div class="item">13/14</div>
        <div class="item">15/16</div>
      </div>
    </div>
    <div class="mainframe">
      <div class="img">
        <img src="~@assets/imgs/dshc/page0:0.png" alt="" class="ct">
      </div>
      <div class="topModal"></div>
      <div class="ym">0/0</div>
    </div>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function () {
  $('.menu-bar .btns .item').each(function (i) {
    $(this).css('left', (i * 103) + 'px');
    $(this).click(function () {
      $('.menu-bar .btns .item').removeClass('active');
      $(this).addClass('active');
    })
  })
});

</script>
</html>

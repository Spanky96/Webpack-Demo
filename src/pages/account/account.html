<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <title>Blanka - One Page Html Template</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Template by CocoBasic" />
  <meta name="keywords" content="HTML, CSS, JavaScript, PHP" />
  <meta name="author" content="CocoBasic" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <link rel="shortcut icon" href="/static/images/favicon.ico" />
  <link href='http://fonts.googleapis.com/css?family=League+Script%7CPoppins:300,400,500,600,700%7CMontserrat:900'
    rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="site-wrapper">

    <div class="doc-loader">
      <img src="/static/images/preloader.gif" alt="Blanka">
    </div>


    <header class="header-holder">
      <div class="menu-wrapper center-relative relative">
        <div class="header-logo">
          <a href="index.html">
            <img src="/static/imgs/banner.png">
          </a>
        </div>

        <div class="toggle-holder">
          <div id="toggle" class="">
            <div class="first-menu-line menu"></div>
            <div class="second-menu-line menu"></div>
            <div class="third-menu-line menu"></div>
          </div>
        </div>

        <div class="menu-holder">
          <nav id="header-main-menu">
            <ul class="main-menu sm sm-clean">
              <li>
                <a href="index.html#home">Home</a>
              </li>
              <li>
                <a href="index.html#contact" in18="contact">Contact</a>
              </li>
              <li>
                <div id="in18Toggle">
                  <a href="" in18="language">Chinese</a>
                  <div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch" onclick="toggleLanguage(this)"><i></i></div>
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <div class="clear"></div>
      </div>
    </header>

    <div id="accountPage">
      <div class="sky">
        <div class="main-info">
          <div class="avatar">
            <img src="/static/imgs/rabbit.png" alt="">
          </div>
          <div class="id">ID: WX155874</div>
          <div class="balance">Balance<span>: </span><span class="product-num-nub balance-num" data-to="2556.25" decimals="2" data-speed="100"></span></div>
          <div class="flex">
            <div class="item">
              <div class="num product-num-nub count-title" id="count-number" data-to="300" data-speed="100"></div>
              <div class="text">Accumulated Days</div>
            </div>
            <div class="item">
              <div class="num product-num-nub count-title" id="count-number" data-to="17870" data-speed="100"></div>
              <div class="text">Promotion Visitors</div>
            </div>
            <div class="item">
              <div class="num product-num-nub count-title" id="count-number" data-to="847" data-speed="100"></div>
              <div class="text">Stage Clear Bonus</div>
            </div>
            <div class="item">
              <div class="num product-num-nub count-title"  id="count-number" data-to="157" data-speed="100"></div>
              <div class="text">Contribution Bonus</div>
            </div>
          </div>
        </div>
        <div class="cube">
          <div class="cube-face cube-face-front"></div>
          <div class="cube-face cube-face-left"></div>
          <div class="cube-face cube-face-back"></div>
          <div class="cube-face cube-face-right"></div>
          <div class="cube-face cube-face-top"></div>
          <div class="cube-face cube-face-bottom"></div>
        </div>
        <div style="text-align:center;margin:250px 0; font:normal 14px/24px 'MicroSoft YaHei';">
        </div>
      </div>
      <canvas></canvas>
    </div>

    <script type="text/javascript" src="/static/js/lyweb.min.js"></script>

</body>

</html>
